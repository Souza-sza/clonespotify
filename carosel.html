<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       <!-- Font Awesome -->
       <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
         <!-- CSS -->
         <link rel="stylesheet" type="text/css" href="style/estilo.css">
         <link rel="icon" href="imagens/favicon.png">
         
    <title>Carosel -  Spotify </title>
  </head>
  <body style="background:none;">
   <div class="container">
      <h2 class="display-4">Simples</h2>
      <div class="row m-auto">      
       <div class="col-md-8">
         <div id="control" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">           
                    <img class="img-fluid" src="img/imagem1.jpeg">
                </div>
                <div class="carousel-item ">
                    <img class="img-fluid" src="img/imagem2.jpeg">
                </div>
                <div class="carousel-item ">
                    <img class="img-fluid" src="img/imagem3.jpeg">
                </div>
                <div class="carousel-item ">
                    <img class="img-fluid" src="img/imagem4.jpeg">
                </div>
                <div class="carousel-item ">
                    <img class="img-fluid" src="img/imagem5.jpeg">
                </div>
                
            </div> <!--fim inner-->
                <!--controles-->
                <a class="carousel-control-prev" data-slide="prev" href="#control">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                  <a class="carousel-control-next" data-slide="next" href="#control">
                    <span class="carousel-control-next-icon"></span>
                </a>

         </div> <!--fim slide-->    
       </div>
             <!--fim-->
           
             <div class="col-md-8">
                  <h2>Proxima estrutura</h2>
         <div id="control-ind" class="carousel slide" data-ride="carousel">
             <!--indicadores-->
                <ol class="carousel-indicators">
                    <li class="active" data-target="#control-ind" data-slide-to="0"></li>
                    <li data-target="#control-ind" data-slide-to="1"></li>
                    <li data-target="#control-ind" data-slide-to="2"></li>
                    <li data-target="#control-ind" data-slide-to="3"></li>
                    <li data-target="#control-ind" data-slide-to="4"></li>
                </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">           
                    <img class="img-fluid" src="img/imagem1.jpeg">
                </div>
                <div class="carousel-item ">
                    <img class="img-fluid" src="img/imagem2.jpeg">
                </div>
                <div class="carousel-item ">
                    <img class="img-fluid" src="img/imagem3.jpeg">
                </div>
                <div class="carousel-item ">
                    <img class="img-fluid" src="img/imagem4.jpeg">
                </div>
                <div class="carousel-item ">
                    <img class="img-fluid" src="img/imagem5.jpeg">
                </div>
                
            </div> <!--fim inner-->
                <a class="carousel-control-prev" data-slide="prev" href="#control">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                  <a class="carousel-control-next" data-slide="next" href="#control">
                    <span class="carousel-control-next-icon"></span>
                </a>


         </div> <!--fim slide-->    
       </div>
         <div class="col-md-8">
                  <h2>Proxima estrutura / com conte√∫dos</h2>
         <div id="control-legend" class="carousel slide" data-ride="carousel">
             <!--indicadores-->
                <ol class="carousel-indicators">
                    <li class="active" data-target="#control-ind" data-slide-to="0"></li>
                    <li data-target="#control-legend" data-slide-to="1"></li>
                    <li data-target="#control-legend" data-slide-to="2"></li>
                    <li data-target="#control-legend" data-slide-to="3"></li>
                    <li data-target="#control-legend" data-slide-to="4"></li>
                </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">           
                    <img class="img-fluid" src="img/imagem1.jpeg">
                    <div class="carousel-caption">
                        <div style="background:blue;">
                            <h3>Item 1</h3>
                        <p>loren ipsum</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img class="img-fluid" src="img/imagem2.jpeg">
                    <div class="carousel-caption">
                        <h3>Item 2</h3>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img class="img-fluid" src="img/imagem3.jpeg">
                    <div class="carousel-caption">
                        <h3>Item 3</h3>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img class="img-fluid" src="img/imagem4.jpeg">
                    <div class="carousel-caption">
                        <h3>Item 4</h3>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img class="img-fluid" src="img/imagem5.jpeg">
                    <div class="carousel-caption">
                        <h3>Item 5</h3>
                    </div>
                </div>
                
            </div> <!--fim inner-->
                <a class="carousel-control-prev" data-slide="prev" href="#control-legend">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                  <a class="carousel-control-next" data-slide="next" href="#control-legend">
                    <span class="carousel-control-next-icon"></span>
                </a>


         </div> <!--fim slide-->    
       </div>
      </div>

   </div>

</html>
